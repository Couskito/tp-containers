version: "2"
    
services:
  detail:
    build: details
    environment:
      - SERVICE_VERSION="v1"
      - ENABLE_EXTERNAL_BOOK_SERVICE="false"
    ports:
      - "1337:9080"
  productpage:
    build: productpage
    environment:
      - FLOOD_FACTOR=0
    ports:
      - "1400:9080"
  ratings:
    build: ratings
    environment:
      - SERVICE_VERSION="v1"
    ports:
      - "1500:9080"
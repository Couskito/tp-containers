apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-deployment
  labels:
    app: details
spec:
  replicas: 3
  selector:
    matchLabels:
      app: details
  template:
    metadata:
      labels:
        app: details
    spec:
      containers:
        - name: details
          image: localhost:5001/details:1.0
          ports:
            - containerPort: 9080
          env:
            - name: SERVICE_VERSION
              value: "v1"
              name: ENABLE_EXTERNAL_BOOK_SERVICE
              value: "false"